# SSH Proxy Configuration

[proxy]
# NAT mode - traditional jumphost with IP pool
nat_enabled = true
nat_host = 0.0.0.0
nat_port = 22

# TPROXY mode - transparent proxy (extracts SO_ORIGINAL_DST)
tproxy_enabled = true
tproxy_host = 0.0.0.0
tproxy_port = 8022

[logging]
level = INFO
file = /var/log/jumphost/ssh_proxy.log

[heartbeat]
interval = 30
timeout = 10
