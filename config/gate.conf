# Inside Gate Configuration
# This file configures how Gate communicates with Tower.

[tower]
# Tower API URL - All-in-one: https://localhost:5000, Distributed: https://tower.firma.pl
url = http://localhost:5000

# Gate authentication token (from gates.api_token in Tower database)
token = localhost-default-token-changeme

# Verify SSL certificate (set to false for self-signed certs in dev)
verify_ssl = true

[gate]
# Gate identification
name = gate-localhost
hostname = localhost
location = Main datacenter
version = 1.9.0

# Cache settings
cache_enabled = true
cache_ttl = 30
cache_path = /var/lib/inside-gate/cache.db

# Offline mode (use cache when Tower unreachable)
offline_mode_enabled = true
offline_cache_duration = 300

# Heartbeat settings
heartbeat_interval = 30
heartbeat_timeout = 10

[api]
# API client settings
timeout = 10
retry_attempts = 3
retry_backoff = 2.0

[logging]
level = INFO
file = /var/log/inside/gate.log
max_size = 10485760
backup_count = 5
